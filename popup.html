<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Element Remover</title>
    <style>
      body {
        width: 350px;
        font-family: "Inter", sans-serif;
        background: #f9fafb;
        color: #1f2937;
        padding: 1rem;
      }
      body.dark-mode {
        background: #111827;
        color: #f3f4f6;
      }
      body.dark-mode .form-section,
      body.dark-mode #rules-list {
        background: #1f2937;
        box-shadow: 0 1px 4px #1115;
      }
      body.dark-mode .header-title {
        color: #60a5fa;
      }
      body.dark-mode label,
      body.dark-mode .rule-item strong {
        color: #f3f4f6;
      }
      body.dark-mode .rules-section h2, body.dark-mode .form-section h2 {
        color: #bae6fd;
      }
      body.dark-mode .btn-primary {
        background: #2563eb;
        color: #fff;
      }
      body.dark-mode .btn-primary:hover {
        background: #1d4ed8;
      }
      body.dark-mode .btn-secondary {
        background: #374151;
        color: #f3f4f6;
        border: 1px solid #374151;
      }
      body.dark-mode .btn-secondary:hover {
        background: #2d3748;
      }
      body.dark-mode .btn-remove {
        background: #ef4444;
        color: #fff;
      }
      body.dark-mode .btn-remove:hover {
        background: #dc2626;
      }
      body.dark-mode .rule-item {
        background: #1e293b;
        border-color: #334155;
      }
      body.dark-mode .no-rules {
        color: #7b8794;
      }
      /* dark toggle styling */
      .dark-toggle-wrap {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 0.66rem;
        margin-right: 0.85rem; /* Move toggle a bit left */
      }
      .dark-toggle-label {
        font-size: 0.98rem;
        margin-left: 0.5rem;
        color: #6b7280;
      }
      body.dark-mode .dark-toggle-label {
        color: #bae6fd;
      }
      .container {
        margin-top: 0;
        margin-bottom: 0;
        background: #fff;
        border-radius: 1.1rem;
        box-shadow: 0 4px 18px #0002, 0 1.5px 3px #94a3b81c;
        padding: 0.4rem 0.1rem 0.4rem 0.1rem;
        max-width: 350px;
        box-sizing: border-box;
        overflow: hidden;
      }
      body.dark-mode .container {
        background: #1f2937;
      }
      .form-section, .rules-section, #rules-list {
        box-sizing: border-box;
        overflow: hidden;
      }
      .header-title {
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
        color: #2563eb;
        margin-bottom: 1.25rem;
      }
      .form-section {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px #0001;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .form-section h2,
      .rules-section h2 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }
      .input-group {
        margin-bottom: 0.75rem;
      }
      label {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.33rem;
      }
      input[type="text"] {
        display: block;
        width: 100%;
        min-width: 0;
        max-width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.97rem;
        outline: none;
        box-shadow: 0 0 0 0 #2563eb00;
        transition: border 0.2s, box-shadow 0.2s;
        margin-top: 0.2rem;
        box-sizing: border-box;
        background: inherit;
      }
      input[type="text"]:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px #2563eb22;
      }
      body.dark-mode input[type="text"] {
        background: #111827;
        color: #f3f4f6;
        border: 1px solid #374151;
      }
      .btn {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0.5rem 1rem;
        font-size: 0.97rem;
        font-weight: 500;
        border-radius: 0.375rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        outline: none;
      }
      .btn-primary {
        background: #2563eb;
        color: #fff;
        border-color: transparent;
      }
      .btn-primary:hover {
        background: #1d4ed8;
      }
      .btn-secondary {
        background: #fff;
        color: #374151;
        border: 1px solid #d1d5db;
      }
      .btn-secondary:hover {
        background: #f3f4f6;
      }
      .rules-section {
        background: none;
        padding: 0;
        margin: 0;
      }
      #rules-list {
        max-height: 16rem;
        overflow-y: auto;
        background: #fff;
        padding: 0.75rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px #0001 inset;
        margin-bottom: 0.8rem;
      }
      .no-rules {
        color: #6b7280;
        font-size: 0.92rem;
        text-align: center;
        margin-top: 0.5rem;
      }
      .rule-item {
        padding: 0.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        background: #f9fafb;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .rule-item .text {
        font-size: 0.95rem;
        overflow: hidden;
        flex: 1;
      }
      .rule-item strong {
        display: block;
        font-weight: 500;
        font-size: 0.99rem;
        color: #374151;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-bottom: 0.12rem;
      }
      .rule-item span {
        display: block;
        color: #6b7280;
        font-size: 0.89rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .btn-remove {
        margin-left: 0.5rem;
        padding: 0.23rem 0.65rem;
        background: #ef4444;
        color: #fff;
        font-size: 0.8rem;
        font-weight: 500;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        transition: background 0.19s;
        flex-shrink: 0;
      }
      .btn-remove:hover {
        background: #dc2626;
      }
      .rule-item-toggle {
        margin-left: 1.25rem;
        margin-right: 0.5rem;
        display: flex;
        align-items: center;
      }
      /* modern moon-sun toggle styles */
      .theme-switch {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .theme-switch .switch {
        width: 42px; /* increased by 4px (was 38px) */
        height: 22px;
        background: #c3dafe;
        border-radius: 999px;
        position: relative;
        transition: background 0.23s;
        box-shadow: 0 1px 4px #0003 inset;
        display: flex;
        align-items: center;
        flex-shrink: 0;
      }
      .theme-switch .switch-thumb {
        width: 19px;
        height: 19px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        top: 1.5px;
        left: 2px;
        transition: left 0.22s, background 0.23s;
        box-shadow: 0 1px 4px #0001;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.08em;
      }
      .theme-switch input[type="checkbox"] {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
        pointer-events: none;
      }
      .theme-switch .sun-icon, .theme-switch .moon-icon {
        width: 1em;
        height: 1em;
        pointer-events: none;
        user-select: none;
        font-size: 1.08em;
      }
      .theme-switch .moon-icon {
        color: #2563eb;
        opacity: 0.76;
      }
      .theme-switch .sun-icon {
        color: #fbbf24;
        opacity: 0.96;
      }
      .theme-switch input[type="checkbox"]:checked + .switch {
        background: #0f172a;
      }
      .theme-switch input[type="checkbox"]:checked + .switch .switch-thumb {
        left: 21px;
        background: #22223a;
      }
      .theme-switch input[type="checkbox"]:checked + .switch .moon-icon {
        opacity: 1;
      }
      .theme-switch input[type="checkbox"]:checked + .switch .sun-icon {
        opacity: 0.32;
      }
      .theme-switch .switch .moon-icon {
        position: absolute;
        right: 4px;
        top: 2.2px;
      }
      .theme-switch .switch .sun-icon {
        position: absolute;
        left: 5px;
        top: 2.3px;
      }

      body.dark-mode .theme-switch .switch {
        background: #374151;
      }
      body.dark-mode .theme-switch .switch-thumb {
        background: #22223a;
      }
      /* End toggle styles */
    </style>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="dark-toggle-wrap" style="justify-content:flex-end;">
        <label class="theme-switch" title="Toggle dark mode">
          <input type="checkbox" id="dark-toggle" checked>
          <span class="switch">
            <span class="switch-thumb"></span>
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5.75" stroke="currentColor" stroke-width="1.5"/><g stroke="currentColor" stroke-width="1.5"><path d="M12 2v2.5"/><path d="M12 19.5V22"/><path d="M2 12h2.5"/><path d="M19.5 12H22"/><path d="m18.364 5.636-1.768 1.768"/><path d="m5.636 18.364-1.768 1.768"/><path d="m5.636 5.636 1.768 1.768"/><path d="m18.364 18.364 1.768 1.768"/></g></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path d="M18 15.63c-1.833.964-4.086.939-6.087-.7-3.036-2.39-3.858-6.85-1.82-9.822.164-.236.079-.563-.18-.652A8.999 8.999 0 1 0 21 12.75c0-.228-.184-.414-.41-.4-1.009.061-2.174.473-2.59 1.08Z" stroke="currentColor" stroke-width="1.5"/></svg>
          </span>
        </label>
      </div>
      <h1 class="header-title">DOM Element Remover</h1>

      <!-- Form to add a new rule -->
      <div class="form-section">
        <h2>Add New Rule</h2>
        <div class="input-group">
          <label for="url">URL (or part of it)</label>
          <input
            type="text"
            id="url"
            placeholder="e.g., example.com"/>
        </div>
        <div class="input-group">
          <label for="selector">CSS Selector (ID or Class)</label>
          <input
            type="text"
            id="selector"
            placeholder="e.g., #sidebar or .ad-banner"/>
        </div>
        <button
          id="add-rule"
          class="btn btn-primary"
        >
          Add Rule
        </button>
        <button
          id="add-current-page"
          class="btn btn-secondary"
        >
          Use Current Page URL
        </button>
      </div>

      <!-- List of existing rules -->
      <div class="rules-section">
        <h2>Saved Rules</h2>
        <div
          id="rules-list"
        >
          <!-- Rules will be dynamically inserted here -->
          <p id="no-rules" class="no-rules">
            No rules saved yet.
          </p>
        </div>
      </div>
    </div>
    <div class="footer-attribution" style="text-align:center;margin-top:0.5rem;width:100%;">
      <span style="font-size:0.77rem;color:#adc2db88;">
        made by
        <a href="https://www.instagram.com/ramesh_madara/" target="_blank" style="color:#adc2db99;text-decoration:none;transition:color 0.18s;filter: grayscale(0.3);font-weight:400;">Ramesh Madara</a>
      </span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
